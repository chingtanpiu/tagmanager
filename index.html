<!DOCTYPE html>
<html lang="zh-CN" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexus Vault</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              nexus: {
                900: '#000000',      // Main Background (Pure Black)
                850: '#121212',      // Deep Background
                800: '#1f1f1f',      // Secondary Background (Cards/Sidebar)
                700: '#2d2d2d',      // Border/Hover
                accent: '#ff9900',   // The Iconic Orange
                glow: '#ffb84d',     // Lighter Orange
                text: '#ffffff',     // Primary Text
                dim: '#9ca3af'       // Secondary Text
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #000000;
        color: #ffffff;
        overflow: hidden; /* App handles scrolling */
      }
      /* Custom Scrollbar for that sleek look */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #1f1f1f; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ff9900; 
      }
      .glass-panel {
        background: #1f1f1f;
        border: 1px solid #2d2d2d;
      }
      .glass-panel-trans {
        background: rgba(31, 31, 31, 0.95);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .neon-text {
        text-shadow: 0 0 10px rgba(255, 153, 0, 0.3);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>

</head>

</html>
